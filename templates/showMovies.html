{% extends "navigation.html" %}

{% block content %}	
<h2>{{genre.name}} Movies</h2>
<ul>
	{% for movie in movies %}
	<li><a class="list" href="{{url_for('movieDescription', genre_id=genre_id,movie_id=movie.id, movie=movie)}}">{{movie.name}}</a></li>
	{% endfor %}
</ul>
<div class="buttonContainer">
	<a class="button" href="{{url_for('newMovie',genre_id=genre_id)}}">Add Movie</a>
	<a class="button" href="{{url_for('homePage')}}">Back</a>
</div>
{% endblock %}
